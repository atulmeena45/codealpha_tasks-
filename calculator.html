<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task 2 – Basic Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #111827);
    }

    .calc-wrapper {
      background: #020617;
      padding: 1.5rem;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.4);
      width: 320px;
      max-width: 90vw;
    }

    .calc-title {
      color: #e5e7eb;
      margin-bottom: 0.75rem;
      text-align: center;
      font-size: 1.1rem;
    }

    .display {
      background: #020617;
      color: #e5e7eb;
      border-radius: 10px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      text-align: right;
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    .display-expression {
      font-size: 0.8rem;
      color: #9ca3af;
      min-height: 1.1rem;
    }

    .display-value {
      font-size: 1.7rem;
      word-wrap: break-word;
      min-height: 2.1rem;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.6rem;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid rgba(75, 85, 99, 0.8);
      box-shadow: 0 4px 0 rgba(15, 23, 42, 0.9);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s ease;
    }

    button:hover {
      background: #111827;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 0 rgba(15, 23, 42, 0.9);
    }

    .btn-operator {
      background: #0f172a;
      border-color: #38bdf8;
    }

    .btn-operator:hover {
      background: #082f49;
    }

    .btn-equal {
      background: #22c55e;
      border-color: #16a34a;
      color: #022c22;
      grid-column: span 2;
      font-weight: 600;
    }

    .btn-equal:hover {
      background: #16a34a;
    }

    .btn-ac {
      background: #ef4444;
      border-color: #b91c1c;
    }

    .btn-ac:hover {
      background: #b91c1c;
    }

    .btn-zero {
      grid-column: span 2;
    }

    .hint {
      margin-top: 0.6rem;
      font-size: 0.7rem;
      text-align: center;
      color: #9ca3af;
    }

    @media (max-width: 400px) {
      .calc-wrapper {
        padding: 1.2rem;
      }
      button {
        padding: 0.65rem;
      }
    }
  </style>
</head>
<body>
  <div class="calc-wrapper">
    <div class="calc-title">Task 2: Basic Calculator</div>

    <!-- Display screen -->
    <div class="display">
      <div class="display-expression" id="expression"></div>
      <div class="display-value" id="result">0</div>
    </div>

    <!-- Buttons -->
    <div class="keys">
      <button class="btn-ac" data-action="clear">AC</button>
      <button data-action="delete">DEL</button>
      <button class="btn-operator" data-operator="/">÷</button>
      <button class="btn-operator" data-operator="*">×</button>

      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button class="btn-operator" data-operator="-">−</button>

      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button class="btn-operator" data-operator="+">+</button>

      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-action="decimal">.</button>

      <button class="btn-zero" data-number="0">0</button>
      <button class="btn-equal" data-action="equals">=</button>
    </div>

    <div class="hint">
      Use mouse or keyboard: 0-9, + − * /, Enter (=), Backspace (DEL), Esc (AC)
    </div>
  </div>

  <script>
    const expressionEl = document.getElementById("expression");
    const resultEl = document.getElementById("result");
    const keys = document.querySelector(".keys");

    let currentInput = "0";
    let storedValue = null;
    let currentOperator = null;
    let justEvaluated = false;

    function updateDisplay() {
      resultEl.textContent = currentInput || "0";

      if (storedValue !== null && currentOperator) {
        expressionEl.textContent = `${storedValue} ${currentOperator}`;
      } else {
        expressionEl.textContent = "";
      }
    }

    function handleNumber(num) {
      if (justEvaluated) {
        currentInput = num;
        justEvaluated = false;
        updateDisplay();
        return;
      }

      if (currentInput === "0") {
        currentInput = num;
      } else {
        currentInput += num;
      }
      updateDisplay();
    }

    function handleDecimal() {
      if (justEvaluated) {
        currentInput = "0.";
        justEvaluated = false;
        updateDisplay();
        return;
      }

      if (!currentInput.includes(".")) {
        currentInput += ".";
        updateDisplay();
      }
    }

    function setOperator(op) {
      if (currentInput === "" && storedValue === null) return;

      if (storedValue === null) {
        storedValue = parseFloat(currentInput);
      } else if (!justEvaluated) {
        // chain operations
        storedValue = compute(storedValue, parseFloat(currentInput), currentOperator);
      }

      currentOperator = op;
      currentInput = "";
      justEvaluated = false;
      updateDisplay();
    }

    function clearAll() {
      currentInput = "0";
      storedValue = null;
      currentOperator = null;
      justEvaluated = false;
      updateDisplay();
    }

    function deleteLast() {
      if (justEvaluated) return;
      if (currentInput.length <= 1) {
        currentInput = "0";
      } else {
        currentInput = currentInput.slice(0, -1);
      }
      updateDisplay();
    }

    function equals() {
      if (storedValue === null || currentOperator === null) return;

      const secondValue = parseFloat(currentInput || storedValue);
      const result = compute(storedValue, secondValue, currentOperator);

      expressionEl.textContent = `${storedValue} ${currentOperator} ${secondValue} =`;
      currentInput = String(result);
      storedValue = null;
      currentOperator = null;
      justEvaluated = true;
      updateDisplay();
    }

    function compute(a, b, op) {
      switch (op) {
        case "+": return a + b;
        case "-": return a - b;
        case "*": return a * b;
        case "/": return b === 0 ? "Error" : a / b;
        default: return b;
      }
    }

    // Button clicks
    keys.addEventListener("click", (e) => {
      const btn = e.target;
      if (btn.dataset.number) {
        handleNumber(btn.dataset.number);
      } else if (btn.dataset.operator) {
        setOperator(btn.dataset.operator);
      } else if (btn.dataset.action === "decimal") {
        handleDecimal();
      } else if (btn.dataset.action === "clear") {
        clearAll();
      } else if (btn.dataset.action === "delete") {
        deleteLast();
      } else if (btn.dataset.action === "equals") {
        equals();
      }
    });

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      const key = e.key;

      if (key >= "0" && key <= "9") {
        handleNumber(key);
      } else if (["+", "-", "*", "/"].includes(key)) {
        setOperator(key);
      } else if (key === ".") {
        handleDecimal();
      } else if (key === "Enter" || key === "=") {
        e.preventDefault();
        equals();
      } else if (key === "Backspace") {
        deleteLast();
      } else if (key === "Escape") {
        clearAll();
      }
    });

    updateDisplay();
  </script>
</body>
</html>
